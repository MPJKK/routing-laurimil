

<article *ngFor="let pysakki of reittiData">
  
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h2>Pys√§kin {{pysakki.name}} reittitiedot</h2>
      </mat-panel-title>
    </mat-expansion-panel-header>
      
    <div fxLayout="row">
      <div fxFlex="50">
        <ul>
          <mat-list *ngFor="let reitti of pysakki.routes">
            <mat-list-item><h4>{{reitti.longName}}</h4></mat-list-item>
            <mat-list-item>
              <span>
              
              <p [class]="reitti.patterns[0].directionId | piippu">
                <mat-icon>{{reitti.patterns[0].directionId | routeDirection}}</mat-icon>
                Linja: {{reitti.shortName}}
                

              </p>
              
            </span></mat-list-item>
            <!-- RTFS:{{reitti.gtfsId}} -->
          </mat-list>
        </ul>
      </div>
      <div fxFlex="50">
        <agm-map [latitude]="pysakki.lat" [longitude]="pysakki.lon" [zoom]="15">
          <agm-marker [latitude]="pysakki.lat" [longitude]="pysakki.lon"></agm-marker>
        </agm-map>
      </div>
    </div>
  </mat-expansion-panel>
</article>
